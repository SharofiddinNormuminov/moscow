<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3f11f82952.js"
      crossorigin="anonymous"
    ></script>
    <title>MOSCOW FIGMA</title>
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <div class="nav_left">
          <div class="nav_logo">
            <a href="#"><img src="./img/logo.svg" alt="logo" /></a>
          </div>
          <div class="nav_links">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Gallery</a></li>
              <li><a href="#">Team</a></li>
            </ul>
          </div>
        </div>
        <div class="nav_right">
          <a href="#"><img src="./img/search.svg" alt="search" /></a>
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <section class="hero container">
        <div class="hero_content">
          <h1>Moscow</h1>
          <p class="hero_content_txt">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa sem
            enim tellus vel molestie donec quis. Est maecenas ultrices magna
            nibh mi habitasse elementum nisi.
          </p>
          <div class="hero_content_arrow">
            <p><a href="#">More</a></p>
            <div class="arrow_img">
              <a href="#"><img src="./img/arrov.svg" alt="arrow" /></a>
            </div>
          </div>
        </div>
        <div class="hero_icons">
          <div class="hero_icons_twitter">
            <a href="#"><img src="./img/twitter.svg" alt="twitter" /></a>
          </div>
          <div class="hero_icons_facebook">
            <a href="#"><img src="./img/facebook.svg" alt="facebook" /></a>
          </div>
          <div class="hero_icons_instagram">
            <a href="#"><img src="./img/insta.svg" alt="instagram" /></a>
          </div>
          <div class="hero_icons_linkedin">
            <a href="#"><img src="./img/in.svg" alt="linkedin" /></a>
          </div>
        </div>

        <div class="hero_img">
          <img src="./img/header.png" alt="moscow img" />
        </div>
      </section>
    </header>
  </body>
</html>
